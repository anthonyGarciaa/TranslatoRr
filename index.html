<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="input-card">
            <div class="menu-card1">
                <button id="input_en">English</button>
                <button id="input_fr">French</button>
                <button class="active" id="input_es">Spanish</button>
            </div>
            <textarea class="input_textarea" cols="30" rows="10"></textarea>
            <div class="footer-card1">
                <div>
                    <img class="input_sound" src="./icons/dccl--frontend-translate-app/sound_max_fill.svg">
                </div>
                <button class="translate"><img class="alpha"
                        src="./icons/dccl--frontend-translate-app/Sort_alfa.svg">
                    <p>Translate</p>
                </button>
            </div>
        </div>
        <div class="output-card">
            <div class="menu-card2">
                <div>
                    <button class="active" id="output_en">English</button>
                    <button id="output_fr">French</button>
                    <button id="output_es">Spanish</button>
                </div>
                <img class="invert" src="./icons/dccl--frontend-translate-app/Horizontal_top_left_main.svg">
            </div>
            <textarea class="output_textarea" cols="30" rows="10"></textarea>
            <div class="footer-card2">
                <img class="output_sound" src="./icons/dccl--frontend-translate-app/sound_max_fill.svg">
            </div>
        </div>
    </div>
    <audio src=""></audio>
    <script src="code.js" type="module"></script>
</body>

</html>
